    <!-- Web Vitals Tracking -->
    <script>
      // Performance monitoring
      if ('PerformanceObserver' in window) {
        // Monitor Core Web Vitals
        const observer = new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            if (entry.entryType === 'largest-contentful-paint') {
              gtag('event', 'web_vitals', {
                'metric_name': 'LCP',
                'metric_value': Math.round(entry.startTime),
                'metric_delta': Math.round(entry.startTime)
              });
            }
            if (entry.entryType === 'first-input') {
              gtag('event', 'web_vitals', {
                'metric_name': 'FID',
                'metric_value': Math.round(entry.processingStart - entry.startTime),
                'metric_delta': Math.round(entry.processingStart - entry.startTime)
              });
            }
          });
        });
        
        try {
          observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input'] });
        } catch (e) {
          // Fallback for older browsers
        }
      }
    </script>

    <!-- Service Worker Registration with Error Handling -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-optimized.js', {
            scope: '/',
            updateViaCache: 'imports'
          })
          .then(registration => {
            console.log('SW registered successfully');
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New version available
                  if (confirm('A new version is available. Would you like to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
          })
          .catch(error => {
            console.warn('SW registration failed:', error);
          });
        });
      }
      
      // Cleanup loading indicator once app loads
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading-indicator');
          if (loading) loading.style.display = 'none';
        }, 500);
      });
    </script>
    
    <!-- Prefetch next likely navigation targets -->
    <script>
      // Prefetch calculator pages on hover
      document.addEventListener('DOMContentLoaded', () => {
        const prefetchLinks = [
          '/calculators/profit',
          '/calculators/dca',
          '/calculators/mining',
          '/calculators/staking'
        ];
        
        // Prefetch on interaction or after 2 seconds of idle
        let prefetched = false;
        const prefetch = () => {
          if (prefetched) return;
          prefetched = true;
          prefetchLinks.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = href;
            document.head.appendChild(link);
          });
        };
        
        setTimeout(prefetch, 2000);
        ['mouseenter', 'touchstart'].forEach(event => {
          document.addEventListener(event, prefetch, { once: true, passive: true });
        });
      });
    </script>
