<svg width="1024" height="512" viewBox="0 0 1024 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="twitterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="twitterText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb84d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="512" fill="url(#twitterBg)"/>
  
  <!-- Bitcoin symbol -->
  <g transform="translate(80, 150)">
    <circle cx="40" cy="40" r="35" fill="url(#twitterText)" opacity="0.9"/>
    <text x="40" y="55" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="40" font-weight="bold">₿</text>
  </g>
  
  <!-- Main title -->
  <text x="180" y="220" fill="url(#twitterText)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Bitcoin Price Tracker
  </text>
  
  <!-- Subtitle -->
  <text x="180" y="270" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.9">
    Live Crypto Prices • Real-Time Analysis • Professional Tools
  </text>
  
  <!-- Price mockup -->
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="250" height="150" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(247,147,26,0.3)" stroke-width="2"/>
    <text x="125" y="35" text-anchor="middle" fill="white" font-family="monospace" font-size="16" opacity="0.7">BTC/USDT</text>
    <text x="125" y="75" text-anchor="middle" fill="url(#twitterText)" font-family="monospace" font-size="28" font-weight="bold">$67,432</text>
    <text x="125" y="105" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="16">+2.34% ↗</text>
  </g>
  
  <!-- URL -->
  <text x="900" y="480" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    btc-testground.vercel.app
  </text>
</svg>