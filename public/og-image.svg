<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb84d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Bitcoin symbol -->
  <g transform="translate(100, 200)">
    <circle cx="50" cy="50" r="40" fill="url(#textGradient)" opacity="0.9"/>
    <text x="50" y="65" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="48" font-weight="bold">₿</text>
  </g>
  
  <!-- Main title -->
  <text x="250" y="280" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    Bitcoin Price Tracker
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="340" fill="white" font-family="Arial, sans-serif" font-size="32" opacity="0.9">
    Live BTC, ETH, SOL Prices • Real-Time Crypto Analysis
  </text>
  
  <!-- Features -->
  <g transform="translate(250, 400)">
    <text x="0" y="0" fill="#888" font-family="Arial, sans-serif" font-size="24">✓ Real-time WebSocket data</text>
    <text x="0" y="40" fill="#888" font-family="Arial, sans-serif" font-size="24">✓ Professional calculators</text>
    <text x="0" y="80" fill="#888" font-family="Arial, sans-serif" font-size="24">✓ Advanced analytics tools</text>
  </g>
  
  <!-- Price display mockup -->
  <g transform="translate(800, 180)">
    <rect x="0" y="0" width="300" height="200" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(247,147,26,0.3)" stroke-width="2"/>
    <text x="150" y="40" text-anchor="middle" fill="white" font-family="monospace" font-size="18" opacity="0.7">BTC/USDT</text>
    <text x="150" y="90" text-anchor="middle" fill="url(#textGradient)" font-family="monospace" font-size="36" font-weight="bold">$67,432.15</text>
    <text x="150" y="130" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="20">+2.34% ↗</text>
    <text x="150" y="170" text-anchor="middle" fill="white" font-family="monospace" font-size="14" opacity="0.6">Live Updates</text>
  </g>
  
  <!-- URL -->
  <text x="1050" y="600" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.7">
    btc-testground.vercel.app
  </text>
</svg>